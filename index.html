<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä: –º–Ω–æ–∂–µ–Ω–Ω—è ‚áÑ –¥—ñ–ª–µ–Ω–Ω—è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }
    h2 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.2em;
    }
    input {
      font-size: 1.2em;
      padding: 5px;
      width: 150px;
    }
    .note {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>üîÅ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä: –º–Ω–æ–∂–µ–Ω–Ω—è ‚áÑ –¥—ñ–ª–µ–Ω–Ω—è</h2>

  <label for="divisionInput">–í–≤–µ–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è <b>–¥—ñ–ª–µ–Ω–Ω—è</b> (–Ω–∞–ø—Ä. 1.3):</label>
  <input type="number" id="divisionInput" step="0.01" min="0.01" value="1.2" />

  <label for="multiplicationInput">–í–≤–µ–¥—ñ—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è <b>–º–Ω–æ–∂–µ–Ω–Ω—è</b> (–Ω–∞–ø—Ä. 0.8):</label>
  <input type="number" id="multiplicationInput" step="0.0001" min="0.0001" value="0.8333" />

  <p class="note">–ó–º—ñ–Ω–∏ –±—É–¥—å-—è–∫–µ –∑ –ø–æ–ª—ñ–≤ ‚Äî —ñ–Ω—à–µ –æ–Ω–æ–≤–∏—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ.</p>

  <script>
    const divisionInput = document.getElementById("divisionInput");
    const multiplicationInput = document.getElementById("multiplicationInput");

    let isUpdating = false;

    divisionInput.addEventListener("input", () => {
      if (isUpdating) return;
      const divValue = parseFloat(divisionInput.value);
      if (divValue > 0) {
        isUpdating = true;
        multiplicationInput.value = (1 / divValue).toFixed(4);
        isUpdating = false;
      }
    });

    multiplicationInput.addEventListener("input", () => {
      if (isUpdating) return;
      const multValue = parseFloat(multiplicationInput.value);
      if (multValue > 0) {
        isUpdating = true;
        divisionInput.value = (1 / multValue).toFixed(4);
        isUpdating = false;
      }
    });
  </script>

</body>
</html>
